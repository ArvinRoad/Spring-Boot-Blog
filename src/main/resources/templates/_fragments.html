    <body>

                    <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                    <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
                    <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>

                                <input type="text" name="query" placeholder="Search...." th:value="${query}">

                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">

            </a>
        </nav>

        <!--底部-->

            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/WX_Arvin.jpg" th:src = "@{/images/WX_Arvin.jpg}" class="ui rounded image" alt="Guest Island" style="width: 100px">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                        <div id="newblog-container">
                            <div class="ui inverted link list" th:fragment="newblogList">

                            </div>
                        </div>

                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced">关于我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item" th:text="#{index.email}">Email: 2644266656@qq.com</a>
                            <a href="#" class="item" th:text="#{index.qq}">QQ: 2644266656</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced" th:text="#{index.titlename}">Guest Island</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.tagcontext}">南有孤岛北有亡梦，南柯一梦终是虚无。</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 陕ICP备2021001975号</p>
            </div>
        </footer>

                $('#newblog-container').load(/*/footer/newblog*/"/footer/newblog");

            <!--适配移动端和电脑端-->
            <script type="text/javascript">
                var browser = {
                    versions: function () {
                        var u = navigator.userAgent, app = navigator.appVersion;
                        return {     //移动终端浏览器版本信息
                            trident: u.indexOf('Trident') > -1, //IE内核
                            presto: u.indexOf('Presto') > -1, //opera内核
                            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                            iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                            iPad: u.indexOf('iPad') > -1, //是否iPad
                            webApp: u.indexOf('Safari') == -1 //是否web应用程序，没有头部与底部
                        };
                    }(),
                    language: (navigator.browserLanguage || navigator.language).toLowerCase()
                }
                if (browser.versions.mobile) {
                    //执行移动端的相关代码
                    alert("移动端");
                    //设置移动端不显示网易云音乐插件
                    onload = function () {
                        var MusicDivShow = document.getElementById('netEasy-music');//获取指定div中的元素
                        MusicDivShow.style.display = 'none';//控制层隐藏
                    };
                }else if(!browser.versions.mobile){ //非移动端，动态加载js和div
                    //设置电脑端显示网易云音乐插件
                    onload = function () {
                        var MusicDivShow = document.getElementById('netEasy-music');//获取指定div中的元素
                        MusicDivShow.style.display = 'block';//控制层显示
                    };
                    var script1 = document.createElement('script');
                    script1.type = 'text/javascript';
                    script1.src = '\\js\\snow.js';

                    <!-- 天气预报 -->
                    WIDGET = {FID: 'EtgqPWMbdv'}
                    var script4 = document.createElement('script');
                    script4.type = 'text/javascript';
                    script4.src = 'https://apip.weatherdt.com/float/static/js/r.js?v=1111';

                    var script2 = document.createElement('script');
                    script2.type = 'text/javascript';
                    script2.src = '\\js\\click_show_text.js';

                    var script3 = document.createElement('script');
                    script3.type = 'text/javascript';
                    script3.color = '220,220,220';
                    script3.opacity = '0.7';//透明度
                    script3.zIndex = '-2';
                    script3.count = '200';
                    script3.src = '//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js';

                    /*live-2D*/
                    var script5 = document.createElement('script');
                    script5.type = 'text/javascript';
                    script5.src = '\\js\\autoload.js';

                    $('body').append(script5);
                    $('body').append(script1);``
                    $('body').append(script4);
                    $('body').append(script2);
                    $('body').append(script3);
                }
            </script>
