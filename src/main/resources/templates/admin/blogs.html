<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="admin/_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>博客管理</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../static/css/meCs.css">
    </head>
    <body>
        <!--导航-->
        <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">管理后台</h2>
                    <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                    <!--用户-->
                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="https://picsum.photos/id/1027/100/100" alt="头像" class="ui avatar image">
                                Guest Island
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>
        <!--二级导航-->
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="#" class="item">发布</a>
                    <a href="#" class="teal active item">列表</a>
                </div>
            </div>
        </div>
        <!--中间内容-->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <div class="ui segment secondary form">

                    <input type="hidden" name="page">

                    <div class="inline fields">
                        <div class="field">
                            <input type="text" name="title" placeholder="标题">
                        </div>
                        <div class="field">
                            <div class="ui selection dropdown">
                                <input type="hidden" name="typeId">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend">
                                <label for="recommend">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <button type="button" id="search-button" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                        </div>
                    </div>
                </div>

                <div id="table-container">

                    <table th:fragment="blogList" class="ui compact teal table"> <!--Celled 加网格线，不喜欢可以去掉-->
                        <thead>
                        <tr>
                            <th></th>
                            <th>标题</th>
                            <th>类型</th>
                            <th>推荐</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="blog,iterStat : ${page.content}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${blog.title}">关于山海美文</td>
                            <td th:text="${blog.type.name}">魂海斋阁</td>
                            <td th:text="${blog.recommend} ? '是' : '否'">是</td>
                            <td th:text="${blog.updateTime}">2020-12-29 8:48</td>
                            <td>
                                <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id}})" class="ui mini teal basic button">编辑</a>
                                <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id}})}" class="ui mini red basic button">删除</a>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th colspan="6">
                                <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                    <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="icon item">上一页</a>
                                    <a onclick="page(this)" th:attr="data-page=${page.number}+1" class="icon item">下一页</a>
                                </div>
                                <a href="#" class="ui mini right floated teal basic button">新增</a>
                            </th>
                        </tr>
                        </tfoot>
                    </table>

                </div>

            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <!--底部内容-->
        <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massivs">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/WX_Arvin.jpg" class="ui rounded image" alt="Guest Island" style="width: 100px">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事 (User Story) </a>
                            <a href="#" class="item">关于脑机的那些事</a>
                            <a href="#" class="item">2021年计划</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced">关于我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email: 2644266656@qq.com</a>
                            <a href="#" class="item">QQ: 2644266656</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced">Guest Island</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">南有孤岛北有亡梦，南柯一梦终是虚无。</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2020-2021 Guest Island Personal blog</p>
            </div>
        </footer>

        <!--/*/<th:block th:replace="admin_fragments :: script">/*/-->
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <!--/*/</th:block>/*/-->

        <script>
            $('.menu.toggle').click(function (){
                $('.m-item').toggleClass('m-mobile-hide');
            });

            <!--点击式-->
            $('.ui.dropdown').dropdown();
            <!--鼠触式-->
            $('.ui.dropdown').dropdown({
                on : 'hover'
            });

            <!--Page隐含域定义-->
            function page(obj){
                $("[name='page']").val($(obj).data("page"));
                loaddata();
            }

            <!--search-button点击事件-->
            $("#search-button").click(function (){
                loaddata();
            });

            <!--loaddata请求-->
            function loaddata(){
                $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
                    title : $("[name='title']").val(),
                    typeId : $("[name='typeId']").val(),
                    recommend : $("[name='recommend']").prop('checked'),
                    page : $("[name='page']").val()
                });
            }

        </script>
    </body>
</html>
